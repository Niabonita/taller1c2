<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Niabonita">
    <script src="../js/utilidades4.js"></script>
    <title>Calculadora de Hipoteca</title>
</head>

<body>
    <fieldset>
        <center>
            <h1>CALCULANDO MI HIPOTECA </h1>
            <img src="https://img.freepik.com/vector-premium/feliz-empresaria-exitosa-presumiendo-dinero-trabajando-ilustracion-dibujos-animados-linea-computadora-portatil_56104-495.jpg?w=740"
                alt="" width="150">
        </center>
        <fieldset>
            <legend><h3>Ingrese datos a calcular</h3></legend>
            <form id="mortgageForm">
                <label for="loanAmount">Monto del préstamo:</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="loanAmount" required><br>
                <label for="annualInterestRate">Tasa de interés hipotecaria anual:</label>
                <input type="number" id="annualInterestRate" required><br>
                <label for="loanTerm">Período de amortización (años):</label>
                &nbsp;
                <input type="number" id="loanTerm" required><br><br>
                <button type="button" onclick="calcularCuotaMensual()">Calcular cuota</button>
            </form>
        </fieldset>
        <fieldset>
            <legend><h3>Resultado obtenido:</h3></legend>
            <div id="result"></div>
        </fieldset>
    </fieldset>
</body>

</html>
